<!-- landing-page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    section {
      padding: 40px 20px;
      text-align: center;
    }
    .features {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .feature-box {
      background: #f0f0f0;
      padding: 20px;
      border-radius: 8px;
      width: 250px;
    }
    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Landing Page</h1>
    <p>Creative. Responsive. Beautiful.</p>
  </header>

  <section>
    <h2>Features</h2>
    <div class="features">
      <div class="feature-box">
        <h3>Responsive</h3>
        <p>Works on all devices.</p>
      </div>
      <div class="feature-box">
        <h3>Easy to Use</h3>
        <p>Beginner-friendly design.</p>
      </div>
      <div class="feature-box">
        <h3>Customizable</h3>
        <p>Change anything with ease.</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 My Landing Page</p>
  </footer>

</body>
</html>
